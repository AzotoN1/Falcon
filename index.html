<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Raleway|Roboto|Slabo+27px" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Roboto+Mono|Rubik|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fontello1/css/fontello.css" />
  <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <title>Falcon - Luxury Car Rent</title>
</head>
<body>

  <header class="main-header-nav">

      <div class="header-bar">
        <div class="stripe-left col-3"> </div>
        <div class="stripe-right col-3"> </div>
        <nav class="container">
        <ul class="nav-list">
          <li>Strona Główna</li>
          <li>Oferta</li>
          <li>O Nas</li>
          <li>Kontakt</li>
        </ul>
      </nav>

    </div>
    </header>
  <section>
    <div class="wallpaper-header">
      <div class="logo-header">
        <a href="index.html"><img src="img/logo-black.png" alt="" class="logo" /></a>
      </div>
    </div>
    <main class="container">

      <h1 class="slider-header">Najbardziej popularne</h1>
      <div class="sliders">
            <!-- <a href="">
              <i class="icon-left-open-1"></i>
            </a> -->
            <div id="slider"></div>
            <!-- <a href="">
              <i class="icon-right-open-1"></i>
            </a> -->
      </div>
  </section>
  <section>
      <div class="car-list-default container">
        <div class="a-class-main">
          <div class="a-class">
            <span class="banner-text">Sport    -    Premium</span>
          </div>
          <img src="img/m3.jpg" alt="Bmw M3" class="image-section-bmw-m3 image-section col-2"/>
          <span class="car-list-title col-8">BMW M3</span>
          <span class="car-list-icons col-8">
            <img class="icon icon-engine col-2" src="img/icon/silnik.png">
            <img class="icon icon-acceleration col-2" src="img/icon/przyspieszenie.png" />
            <img class="icon icon-speed col-2" src="img/icon/predkosc.png" />
            <img class="icon icon-power col-2" src="img/icon/moc.png" />
            <img class="icon icon-petrol col-2" src="img/icon/paliwo.png" />
            <img class="icon icon-gear col-2" src="img/icon/skrzynia.png" />
            <img class="icon icon-seats col-2" src="img/icon/miejsca.png" />
          </span>
          <span class="car-list-description">

          </span>
        </div>
      </div>
  </section>
    </main>

  <script src="js/app.js"> </script>
</body>
</html>
